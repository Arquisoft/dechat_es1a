<div class="profile-container">

    <div class="topnav">
        <div class="logo">Solid</div>
        <div class="menu-item">
            <div>
                <i class="far fa-compass"></i>
            </div>
            Menu Item 1
        </div>
        <div class="menu-item">
            <a href="chat.html">
                <div>
                    <i class="far fa-comment"></i>
                </div>
                CHAT
            </a>
        </div>
        <div class="menu-item">
            <div>
                <i class="fas fa-sliders-h"></i>
