<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title id="titleFriends" >Friends</title>
</head>
<body>
<div class="container-fluid nav_space">
    <h1>Friends</h1>
    <div class="profile-image-container">
        <img/>
    </div>
    <div class="grid-rows">
        <div class="row">
            <div class="col-sm-6">
                <div class="list-group" >
                    <a  *ngFor="let item of mi_listado_de_friends" href="{{item.url}}" class="list-group-item list-group-item-action" ><div class="fas fa-user"></div> {{item.name}}</a>
                </div>
            </div>
            <div  class="col-sm-6">

            </div>
        </div>
    </div>
</div>
</body>
</html>
