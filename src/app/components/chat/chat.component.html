<html>
<head>
  <meta charset="utf-8">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>
    DECHAT_ES1A
  </title>
</head>
<body>
<div class="container-fluid nav_space">
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading top-bar" style="background-color: #7C4DFF">
          <div class="col-md-8 col-xs-8">
            <h3 class="panel-title"><span class="glyphicon glyphicon-book"></span> Contacts</h3>
          </div>
        </div>
        <div class="list-group" >
          <a  *ngFor="let item of mi_listado_de_friends" class="list-group-item list-group-item-action"><button class="fas fa-user" (click)="initSelection(item)"></button>
            {{item}}</a>
        </div>
      </div>
    </div>
      <div>
          <div class="input-group" hidden="true" id="chat_mean_div">
              <h1 id="receiver"></h1>
              <input id="btn-input" type="text"  class="form-control input-sm chat_input" placeholder="Write your message here..." />
              <span class="input-group-btn">
                        <button class="btn btn-primary btn-sm"  id="btn-chat"><i class="fa fa-send fa-1x" aria-hidden="true"></i></button>
              </span>
          </div>
      </div>
  </div>
</div>


</body>
</html>
