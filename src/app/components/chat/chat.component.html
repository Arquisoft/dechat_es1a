<html>
<head>
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>
        DECHAT_ES1A
    </title>
</head>
<body>
<div class="container-fluid nav_space">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading top-bar" style="background-color: #7C4DFF">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-book"></span> Contacts</h3>
                    </div>
                </div>
                <div class="list-group" >

                    <a  *ngFor="let item of mi_listado_de_friends" class="list-group-item list-group-item-action"><button class="fas fa-user" (click)="initSelection(item)"></button>
                        {{item}}</a>


                </div>
            </div>
        </div>


        <div class="col-md-8 col-xs-8" *ngIf="!isHidden">
            <h3 class="panel-title"><span class="glyphicon glyphicon-book"></span> Click one contact to start a conversation!</h3>
        </div>


        <div class="col-sm-8">
            <div class="chatbody">
                <div class="panel panel-primary">
                    <div class="panel-heading top-bar" style="background-color: #7C4DFF">
                        <div class="col-md-8 col-xs-8">
                            <h3 class="panel-title" id="receiver"><span class="glyphicon glyphicon-comment"></span></h3>
                        </div>
                    </div>
                <div *ngFor="let message of messages">
                <div class="panel-body msg_container_base" *ngIf="message.sender.webid != ruta_seleccionada.toString()">
                        <div class="row msg_container base_sent">
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_sent">
                                    <p>{{message.content}}</p>
                                    <time datetime="2009-11-13T20:00">{{message.sender}},  {{message.date}}</time>
                                </div>
                            </div>
                            <div class="col-md-2 col-xs-2 avatar">
                                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                            </div>
                        </div>
                        <div class="row msg_container base_receive"  *ngIf="message.sender.webid == ruta_seleccionada.toString()">
                            <div class="col-md-2 col-xs-2 avatar">
                                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                            </div>
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_receive">
                                    <p>{{message.content}}</p>
                                    <time datetime="2009-11-13T20:00">{{message.sender}},  {{message.date}}</time>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<div class="panel-footer">
    <div class="input-group">
        <textarea class="form-control" rows="5" id="comment" placeholder="Write your message here..."> </textarea>
        <button class="btn btn-primary btn-sm"  id="btn-chat" (click)="write()"><i class="fa fa-send fa-1x" aria-hidden="true"></i></button>
        <span class="input-group-btn"></span>
    </div>
</div>





</body>
</html>
