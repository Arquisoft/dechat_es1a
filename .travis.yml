dist: trusty
sudo: false # faster builds

language: node_js
node_js:
  - '8'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install -g @angular/cli

script:
  - ng build --prod --aot
  - ng test